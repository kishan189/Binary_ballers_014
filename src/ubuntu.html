<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubuntu</title>
    <link rel="stylesheet" href="./ubuntu.css"/>
    <link rel="shortcut icon" href="./ubsrc/icon.webp" type="image/x-icon">

                </div>
                <div class="dates">
                <div class="date">1</div>

                <div class="date">27</div>
                <div class="date">28</div>
                <div class="date">29</div>
                <div class="date">30</div>
                </div>
            </div>

            <div>
                <button><i class="fa-solid fa-circle-question fa-xl" style="color: #bfbfbf;"></i></button>
                <button><i class="fa-solid fa-volume-high fa-xl" style="color: #bdbdbd;"></i></button>
                <button><i class="fa-solid fa-power-off fa-xl" style="color: #d6d6d6;"></i></button>
                <button><i class="fa-solid fa-caret-down fa-xl" style="color: #bdbdbd;"></i></button>
            </div>

        <!--  This is left side bar, taskbar -->
        <section id="sidebar">
            <div id="left">
                <div>
                    <img src="./ubsrc/icons8-folder-94.png" alt="">
                </div>
                <div>
                    <img src="./ubsrc/Rhythmbox-icon-new.png" alt="">
                </div>
                
                <div>
                    <img src="./ubsrc/icons8-mail-94.png" alt="">
                </div>

                <div>
                    <img src="./ubsrc/icons8-chrome.svg" alt="">

                <div>
                    <img src="./ubsrc/icons8-help-96.png" alt="">
